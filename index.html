<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Import Web Components -->
    <script src="./native/my-counter.js"></script>
    <script src="./svelte/public/build/bundle.js"></script>
    <script nomodule src="./stencil/www/build/stencil-counter.js"></script>
    <script
      type="module"
      src="./stencil/www/build/stencil-counter.esm.js"
    ></script>

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <!-- Use Web Components -->
    <table>
      <tr>
        <th>source</th>
        <th>component</th>
      </tr>
      <tr>
        <td>HTMLElement</td>
        <td>
          <my-counter count="30"></my-counter>
        </td>
      </tr>
      <tr>
        <td>Svelte (with {customElement: true})</td>
        <td>
          <my-svelte-counter count="30"></my-svelte-counter>
        </td>
      </tr>
      <tr>
        <td>Stencil</td>
        <td>
          <stencil-counter count="30"></stencil-counter>
        </td>
      </tr>
    </table>
  </body>
</html>
