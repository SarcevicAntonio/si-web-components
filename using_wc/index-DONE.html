<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Web Components</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <!-- Import Paper Button -->
  <script type="module">
    import '@polymer/paper-button/paper-button.js';
  </script>


</head>

<body class="blue-grey lighten-5">
  <nav>
    <div class="nav-wrapper light-green darken-2">
      <div class="container">
        <a href="#" class="brand-logo center">Using Web Components</a>
      </div>
    </div>
  </nav>
  <div class="row container">
    <div class="col s9 offset-s3">
      <br><br>
      <button>regular old button</button>
      <br><br>


      <!-- Using Paper Button -->
      <paper-button raised>fancy new paper-button</paper-button>
      <br><br>
      <paper-button class="pink">pink</paper-button>
      <paper-button raised class="indigo">raised</paper-button>
      <paper-button toggles raised class="green">toggles</paper-button>
      <paper-button disabled class="disabled">disabled</paper-button>


    </div>
  </div>
</body>

</html>
